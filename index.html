<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://os.alipayobjects.com/rmsportal/kStIYYjOyIiETyq.js"></script>
  </head>
  <body>

    <ul class="container">
    </ul>

    <script type="text/javascript">
    $.ajax({
      url: 'https://loan.stable.mayibank.net/act/time.htm',
      dataType: 'jsonp',
      success: function(res) {
        console.log(res)
      }
    })

      $.ajax({
        url: './data.json',
        success: function(data) {
          var tpl = '';
          data.sort(function(a, b) {
            return b.score - a.score;
          });
          for (var i in data) {
            tpl += '<li>' +
              '<img src="' + data[i]['img'] + '" />' +
              '<a target="_blank" href="http://www.bttiantang.com/' + data[i]['href'] + '">' + data[i]['name'] + '</a>' +
              '<strong>评分：' + data[i]['score'] / 10 + '</strong>' +
            '</li>';
          }
          $('.container').html(tpl);
        }
      })
    </script>
  </body>
</html>
